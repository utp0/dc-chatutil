<!DOCTYPE html>
<html>

<head>
    <title>Message History</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Message History</h1>
    <label for="guildIdInput">Guild ID:</label>
    <input type="text" id="guildIdInput" placeholder="Optional Guild ID">
    <label for="channelIdInput">Channel ID:</label>
    <input type="text" id="channelIdInput" placeholder="Optional Channel ID">
    <label for="memberIdInput">Member ID:</label>
    <input type="text" id="memberIdInput" placeholder="Optional Member ID (Author)">
    <label for="timestampInput">Timestamp:</label>
    <input type="text" id="timestampInput" placeholder="Enter Timestamp">
    <button id="loadButton">Load Messages</button>
    <button id="prevButton">Previous 50</button>
    <button id="nextButton">Next 50</button>
    <div id="messages"></div>
    <script src="history.js"></script>
</body>

</html>
